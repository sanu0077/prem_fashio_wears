<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem Fashion Wear - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Shop Name -->
    <div class="shop-name">
        <h1>Prem Fashion Wear</h1>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown">
        <p>Opening In:</p>
        <span id="timer"></span>
    </div>

    <!-- Google Maps Button -->
    <div class="map-section">
        <a href="https://www.google.com/maps?q=your+store+location" target="_blank" class="map-button">üìç Find Us on Google Maps</a>
    </div>

    <!-- Our Items Section -->
    <div class="items-title">
        <h2>Our Items</h2>
    </div>

    <!-- Main Display Section -->
    <div class="display-section">
        <!-- Background Items with Labels -->
        <div class="item-box item-left-top">
            <img src="assets/tshirt.png" alt="T-Shirt">
            <p>T-Shirt</p>
        </div>

        <div class="item-box item-left-bottom">
            <img src="assets/pants.png" alt="Pants">
            <p>Pants</p>
        </div>

        <div class="item-box item-right-top">
            <img src="assets/watch.png" alt="Watch">
            <p>Smart Watch</p>
        </div>

        <div class="item-box item-right-bottom">
            <img src="assets/shoes.png" alt="Shoes">
            <p>Shoes</p>
        </div>

        <!-- Main Model -->
        <img src="assets/img1.png" class="main-image" alt="Main Model">
    </div>

    <!-- More Items Button -->
    <div class="more-items-section">
        <a href="more-items.html" class="more-items-button">See More Items ‚û°Ô∏è</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
