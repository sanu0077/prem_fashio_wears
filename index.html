<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Title Section -->
    <div class="title-section">
        <h1>Our Items</h1>
        <p>More Items...</p>
        
        <!-- Countdown Timer -->
        <div class="countdown">
            <p>Opening in: <span id="timer"></span></p>
        </div>
    </div>

    <!-- Main Display Section -->
    <div class="display-section">
        <!-- Background Items -->
        <img src="assets/item1.png" class="item item-left-top" alt="Item 1">
        <img src="assets/item1.png" class="item item-left-bottom" alt="Item 2">
        <img src="assets/item1.png" class="item item-right-top" alt="Item 3">
        <img src="assets/item1.png" class="item item-right-bottom" alt="Item 4">

        <!-- Main Model -->
        <img src="assets/img1.png" class="main-image" alt="Main Model">
    </div>

    <!-- Google Maps Button -->
    <div class="map-section">
        <a href="https://www.google.com/maps?q=your+store+location" target="_blank" class="map-button">Find Us on Google Maps</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
