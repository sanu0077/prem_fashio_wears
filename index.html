<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem Fashion Wear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background with Gradient & Waves -->
    <div class="background">

        <!-- Shop Name -->
        <h1 class="shop-name">Prem Fashion Wear</h1>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <div>
                <div class="flip-box" id="days">
                    <div class="flip-top">00</div>
                    <div class="flip-bottom">00</div>
                </div>
                <p class="label">DAYS</p>
            </div>
            <div>
                <div class="flip-box" id="hours">
                    <div class="flip-top">00</div>
                    <div class="flip-bottom">00</div>
                </div>
                <p class="label">HOURS</p>
            </div>
            <div>
                <div class="flip-box" id="minutes">
                    <div class="flip-top">00</div>
                    <div class="flip-bottom">00</div>
                </div>
                <p class="label">MINUTES</p>
            </div>
            <div>
                <div class="flip-box" id="seconds">
                    <div class="flip-top">00</div>
                    <div class="flip-bottom">00</div>
                </div>
                <p class="label">SECONDS</p>
            </div>
        </div>

        <!-- Google Maps Button -->
        <div class="map-button-container">
            <a href="https://www.google.com/maps/search/Prem+Fashion+Wear" target="_blank" class="map-button">üìç Locate Us on Google Maps</a>
        </div>

        <!-- Our Items Title -->
        <h2 class="our-items-title">Our Items</h2>

        <!-- Main Image with Items in Background -->
        <div class="image-container">
            <img src="assets/img1.png" alt="Main Fashion Item" class="main-image">

            <!-- Background Items -->
            <div class="item item-left-1"><img src="assets/item1.png" alt="T-Shirt"><p>T-Shirt</p></div>
            <div class="item item-left-2"><img src="assets/item1.png" alt="Pant"><p>Pant</p></div>
            <div class="item item-right-1"><img src="assets/item1.png" alt="Jacket"><p>Jacket</p></div>
            <div class="item item-right-2"><img src="assets/item1.png" alt="Shoes"><p>Shoes</p></div>
        </div>

        <!-- More Items Button -->
        <div class="more-items-container">
            <a href="more-items.html" class="more-items-button">More Items ‚Üí</a>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
